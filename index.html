<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel='stylesheet' href="styles.css" media="screen" title="no title">
    <script src="ttt.js" charset="utf-8">></script>
  </head>
  <body>
    <h1> Tic Tac Toe </h1>
   <div class="board">
   <table style="width:100%">
     <tr class="top">
       <th id="1"></th>
       <th id="2"></th>
       <th id="3"></th>
     </tr>
     <tr class="middle">
       <th id="4"></th>
       <th id="5"></th>
       <th id="6"></th>
     </tr>
     <tr class="bottom">
       <th id="7"></th>
       <th id="8"></th>
       <th id="9"></th>
     </tr>
   </table>
   </div>


  </body>
</html>
